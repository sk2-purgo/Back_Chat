<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purgo Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 600px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Purgo Chat</h3>
                </div>
                <div class="card-body">
                    <!-- 로그인 화면 -->
                    <div id="login-container">
                        <div class="mb-3">
                            <label for="username" class="form-label">닉네임</label>
                            <input type="text" class="form-control" id="username" placeholder="닉네임을 입력하세요">
                        </div>
                        <button id="login-btn" class="btn btn-primary">입장하기</button>
                    </div>

                    <!-- 채팅 화면 -->
                    <div id="chat-container" style="display: none;">
                        <div class="chat-container" id="messages"></div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="message-input" placeholder="메시지를 입력하세요">
                            <button class="btn btn-primary" id="send-btn">전송</button>
                            <button class="btn btn-danger" id="leave-btn">나가기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let socket;
    let username;
    let roomId = "1"; // 항상 1번방

    document.getElementById('login-btn').addEventListener('click', function() {
        username = document.getElementById('username').value.trim();
        if (username) {
            connectWebSocket();
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';
        } else {
            alert('닉네임을 입력해주세요.');
        }
    });

    document.getElementById('send-btn').addEventListener('click', sendMessage);
    document.getElementById('message-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    document.getElementById('leave-btn').addEventListener('click', leaveChat);

    function connectWebSocket() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const host = window.location.host;
        const wsUrl = `${protocol}//${host}/ws/chat`;

        socket = new WebSocket(wsUrl);

        socket.onopen = function() {
            const enterMessage = {
                type: 'ENTER',
                roomId: roomId,
                sender: username,
                content: ''
            };
            socket.send(JSON.stringify(enterMessage));
        };

        socket.onmessage = function(event) {
            const message = JSON.parse(event.data);
            displayMessage(message);
        };

        socket.onclose = function() {
            console.log('웹소켓 연결 종료');
        };

        socket.onerror = function(error) {
            console.error('웹소켓 오류:', error);
        };
    }

    function sendMessage() {
        const messageInput = document.getElementById('message-input');
        const content = messageInput.value.trim();

        if (content && socket && socket.readyState === WebSocket.OPEN) {
            const chatMessage = {
                type: 'TALK',
                roomId: roomId,
                sender: username,
                content: content
            };
            socket.send(JSON.stringify(chatMessage));
            messageInput.value = '';
        }
    }

    function leaveChat() {
        if (socket && socket.readyState === WebSocket.OPEN) {
            const leaveMessage = {
                type: 'LEAVE',
                roomId: roomId,
                sender: username,
                content: ''
            };
            socket.send(JSON.stringify(leaveMessage));
            socket.close();
        }

        document.getElementById('login-container').style.display = 'block';
        document.getElementById('chat-container').style.display = 'none';
        document.getElementById('messages').innerHTML = '';
    }

    function displayMessage(message) {
        const messagesContainer = document.getElementById('messages');
        const messageDiv = document.createElement('div');

        if (message.type === 'ENTER' || message.type === 'LEAVE') {
            messageDiv.className = 'alert alert-secondary text-center';
            messageDiv.textContent = message.content;
        } else {
            const isMine = message.sender === username;
            messageDiv.className = `message ${isMine ? 'message-sent' : 'message-received'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = message.content;

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = message.time;

            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);
        }

        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        const clearDiv = document.createElement('div');
        clearDiv.className = 'clear';
        messagesContainer.appendChild(clearDiv);
    }
</script>
</body>
</html>
